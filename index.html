<div  style="max-width:500px ;max-height:300px; margin: 20px 50px 10px 200px;">
  <img class="mySlides" src="pics/F1.jpg" style="width:100%; ">
  <img class="mySlides" src="pics/games.jpg" style="width:100%"><!-- IMAGES FOR SLIDE SHOW-->
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
</body>
